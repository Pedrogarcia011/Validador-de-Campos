<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validador de Campo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner">

    <h1>Validador de Campos</h1>

    <form>
        <input type="text" placeholder="Insira o valor..." name="" id="value">

        <select name="campo" id="option">
            <option value="cpf">CPF</option>
            <option value="hexColor">Cor Hexadecimal</option>
            <option value="email">email</option>
            <option value="uuid">UUID v4</option>
            <option value="url">url</option>
        </select>

        <button id="button">Validar</button>
    </form>
    
    <P id="answer">Digite o valor e escolha a opção em validar</P>
</div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
